<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuck Norris "Joke" Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="card-container">
            <a href="#" title="There is NO jokes about Chuck Norris!">
                <img alt="Chuck Norris Jokes" src="https://api.chucknorris.io/img/chucknorris_logo_coloured_small@2x.png" class="img-fluid mb-4 pic">
            </a>
            <h1 class="title mb-5 display-4 font-weight-bold">Chuck Norris "Joke" Generator</h1>
            <button class="btn-random btn btn-primary mb-4">Push for random joke!</button>
            <button class="mx-5 / mx-*-5 btn-food btn btn-success mb-4">Push for food joke!</button>
            <button class="btn-science btn btn-warning mb-4">Push for science joke!</button>
            <div class="card mt-5 p-5 block border-0"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="ajax.js"></script>
</body>
</html>
